# https://taskfile.dev

version: "3"

vars:
  PROJECT: botyo

tasks:
  default:
    desc: start dev
    cmds:
      - mamba run --live-stream -n {{.PROJECT}} python -m "botyo" {{.CLI_ARGS}}

  logs:
    desc: monitor logs
    cmds:
      - ssh $REMOTE_HOST 'source ~/.zshrc;journalctl --user -u botyo -f --all'

  start:
    desc: start the service
    cmds:
      - ssh $REMOTE_HOST 'source ~/.zshrc;systemctl --user start botyo'


  stop:
    desc: stop the server
    cmds:
      - ssh $REMOTE_HOST 'source ~/.zshrc;systemctl --user stop botyo'

  restart:
    desc: restart the service
    cmds:
      - task: stop
      - ssh $REMOTE_HOST 'source ~/.zshrc;sleep 1'
      - task: start

  push:
    desc: commit and pushes current changes
    cmds:
      - git add .  || true
      - git commit -am "$(curl -s https://commit.cacko.net/index.txt)" || true
      - git push || true

  pull:
    desc: pulls from git
    cmds:
      - ssh $REMOTE_HOST 'source ~/.zshrc;cd /var/www/botyo;git reset --hard;git pull'

  pp:
    desc: push and pull
    cmds:
      - task: push
      - task: pull

  redis:
    desc: open redis-cli
    cmds:
      - redis-cli $REDIS_CLI

  systemd-exec:
    desc: systemd exec
    cmds:
      - direnv exec . mamba run --live-stream -n {{.PROJECT}} python -m botyo serve

  export:
    desc: export env
    cmds:
      - mamba env export --no-builds --ignore-channels  -n {{.PROJECT}} > environment.yml
      - sed -i '' -e '/libcxx/d' environment.yml


  install:
    desc: calls poetry install and npm ci
    cmds:
      - task: pp
      - ssh $REMOTE_HOST 'source ~/.zshrc;cd /var/www/{{.PROJECT}}; mamba env update -n {{.PROJECT}} -f environment.yml --prune'

  update:
    desc: update package
    cmds:
      - mamba run --live-stream -n {{.PROJECT}} pip install {{.CLI_ARGS}} -U
      - task: export
      - sed -i '' -e '/libcxx/d' environment.yml
      - task: pp
      - task: install
      - task: deploy


  deploy:
    desc: shortcut for stop -> push -> pull -> restart
    cmds:
      - task: stop
      - task: push
      - task: pull
      - task: restart
