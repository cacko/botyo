# https://taskfile.dev

version: "3"

vars:
  PROJECT: botyo

tasks:
  default:
    desc: start dev
    cmds:
      - mamba run -n {{.PROJECT}} python -m botyo.cli  {{.CLI_ARGS}}

  logs:
    desc: monitor logs
    cmds:
      - ssh $REMOTE_HOST 'source ~/.zshrc;journalctl --user-unit botyo -f --all'

  start:
    desc: start the service
    cmds:
      - ssh $REMOTE_HOST 'source ~/.zshrc;systemctl --user start botyo'


  stop:
    desc: stop the server
    cmds:
      - ssh $REMOTE_HOST 'source ~/.zshrc;systemctl --user stop botyo'

  restart:
    desc: restart the service
    cmds:
      - task: stop
      - task: start

  push:
    desc: commit and pushes current changes
    cmds:
      - git add .  || true
      - git commit -am "$(curl -s https://commit.cacko.net/index.txt)" || true
      - git push || true

  pull:
    desc: pulls from git
    cmds:
      - ssh $REMOTE_HOST 'source ~/.zshrc;cd /var/www/botyo;git reset --hard;git pull'

  pp:
    desc: push and pull
    cmds:
      - task: push
      - task: pull

  redis:
    desc: open redis-cli
    cmds:
      - redis-cli $REDIS_CLI

  systemd-exec:
    desc: systemd exec
    cmds:
      - direnv exec . conda run --live-stream -n {{.PROJECT}} python -m botyo.cli serve

  export:
    desc: export env
    cmds:
      - mamba env export --no-builds -n {{.PROJECT}} > environment.yml

  export-remote:
    desc: export env
    cmds:
      - ssh $REMOTE_HOST 'source ~/.zshrc;cd /var/www/botyo;conda env export --no-builds -n {{.PROJECT}} > environment-remote.yml'
      - ssh $REMOTE_HOST 'source ~/.zshrc;cd /var/www/botyo;task push'
      - git pull

  install:
    desc: update package
    cmds:
      - ssh $REMOTE_HOST 'source ~/.zshrc;cd /var/www/botyo;mamba run -n {{.PROJECT}} pip install {{.CLI_ARGS}} -U'
      - task: export-remote
      - task: deploy

  deploy:
    desc: shortcut for stop -> push -> pull -> restart
    cmds:
      - task: stop
      - task: push
      - task: pull
      - task: restart
